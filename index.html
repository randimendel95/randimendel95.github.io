<!DOCTYPE html>
<html><font face="calibri">
<meta charset="utf-8">

<style>
.tooltip {
	position:absolute;
	background-color: white;
	font-color: black;

}

#barchartxaxis path{
  display: none;
}

.legend {
	width:20px;
	height:20px;
	opacity:.7;
}

#clearBrush {
	font-size:42;
	background-color:'red';
	text-align:center;
	opacity:0;
	margin: auto;
}

rect {
	opacity:.7;
}

</style>

<body>
<div class="container">
<h1>Research Grants in Australia</h1>
</div>




<div class="container">
	<div class="row">
		<div class="col-xl-6">
			<h2 id="yearplot"></h2>
			<button id="clearBrush" class=></button>
			<svg class="plot"></svg>
			<div id="years_select">
				<button id="app">Application Year</button>
				<button id="start">Start Year</button>
				<button id="end">End Year</button>
			</div>

		</div>
		<div class="col-xl-6">
			<br /><br />
			<div id="controls", class="row" >
				
				<div class="col-6 col-lg-8">


				<h2>Filter Projects</h2>
				<label for="sector">Funding Sector</label><br />
				<select id="sector">
					<option value="all">All</optiona>
					<option value="Government">Government</option>
					<option value="Hospital">Hospital</option>
					<option value="University">University</option>
					<option value="Research">Research</option>
					<option value="Other">Other</option>
				</select>

				<br />
				<label for="open">Open or Closed</label><br />
				<select id="open">
					<option value="all">Both</option>
					<option value="Open">Open</option>
					<option value="Closed">Closed</option>
				</select>

				<br />
				<label for="area">Broad Research Catatgory</label><br />
				<select id="area">
					<option value="all">All</option>
					<option value="Not Applicable">Not Applicable</option>
					<option value="Basic Science">Basic Science</option>
					<option value="Public Health">Public Health</option>
					<option value="Clinical Medicine and Science">Clinical Medicine and Science</option>
					<option value="Health Services Research">Health Services Research</option>
				</select>
				<br />
				<br />
				
		
			</div>
			<div class="col-6 col-lg-4">
					<h2>Legend</h2>
					<div class="row">
						<div class="legend col-lg-1", style="background-color: #e41a1c"></div><div class="col-lg-10">Govenment</div>
						<div class="legend col-lg-1", style="background-color: #377eb8"></div><div class="col-lg-10">Hospital</div>
						<div class="legend col-lg-1", style="background-color: #4daf4a"></div><div class="col-lg-10">Research</div>
						<div class="legend col-lg-1", style="background-color: #984ea3"></div><div class="col-lg-10">University</div>
						<div class="legend col-lg-1", style="background-color: #ff7f00"></div><div class="col-lg-10">Other</div>


					</div>
				</div>
			</div>	
			<svg class="barchart"></svg>
		</div>


	</div>
</div>

	

</body>
<script src="d3.min.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="main.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
