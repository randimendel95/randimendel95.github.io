<!DOCTYPE html>
<html><font face="calibri">
<meta charset="utf-8">

<style>
.tooltip {
	position:absolute;
	background-color: white;
	font-color: black;

}

</style>

<body>
	<h1>Research Grants in Australia</h1>
	<div id="controls" >
		<h2>Filter by Research Sector</h2>

		<select id="sector">
					<option value="all">All</option>
					<option value="Government">Government</option>
					<option value="Hospital">Hospital</option>
					<option value="University">University</option>
					<option value="Research">Research</option>
					<option value="Other">Other</option>
		</select>
		<label for="sector">Funding Sector</label>
<br />
		<select id="open">
					<option value="all">Both</option>
					<option value="Open">Open</option>
					<option value="Closed">Closed</option>
		</select>
				<label for="open">Open or Closed</label>
<br />
		<select id="area">
					<option value="all">All</option>
					<option value="Not Applicable">Not Applicable</option>
					<option value="Basic Science">Basic Science</option>
					<option value="Public Health">Public Health</option>
					<option value="Clinical Medicine and Science">Clinical Medicine and Science</option>
					<option value="Health Services Research">Health Services Research</option>
		</select>
		<label for="area">Broad Research Catatgory</label>
		<h2>Filters:</h2>

		<div id="years_select">
			<button id="app">Application Year</button>
			<button id="start">Start Year</button>
			<button id="end">End Year</button>
		</div>



	</div>
	<h2 id="yearplot"></h2>
	<svg class="plot"></svg>
	<button id="clearBrush", style="opacity:0, font-size:28">Reset</button>
	
	<h2>Budget Total by Sector (for above range)</h2>
	<svg class="barchart"></svg>

	

</body>
<script src="d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="main.js"></script>
</font>
</html>
